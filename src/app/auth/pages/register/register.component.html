<form (ngSubmit)="register()">
  <div class="form-container">
    <h2 class="form-title">Criar Conta</h2>

    <div class="form-group">
      <input [(ngModel)]="username" name="username" placeholder="Username" required />
    </div>

    <div class="form-group">
      <input [(ngModel)]="email" name="email" type="email" placeholder="Email" required />
    </div>

    <div class="form-group">
      <input [(ngModel)]="password" name="password" type="password" placeholder="Senha" required />
    </div>

    <div class="form-group">
      <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" placeholder="Confirmar Senha" required />
    </div>

    <div *ngIf="error" class="error-message">{{ error }}</div>

    <button type="submit" [disabled]="loading">
      <span *ngIf="!loading">Registrar</span>
      <span *ngIf="loading" class="spinner"></span>
    </button>

    <div class="form-footer">
      <span>JÃ¡ tem uma conta?</span>
      <a routerLink="/login">Login</a>
    </div>
  </div>
</form>
